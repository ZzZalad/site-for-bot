          document.addEventListener('DOMContentLoaded', function () {

                    document.body.append(img3);

          });

          function getRandomIntInclusive(min, max) {
               min = Math.ceil(min);
               max = Math.floor(max);
               return Math.floor(Math.random() * (max - min + 1)) + min;
          }
